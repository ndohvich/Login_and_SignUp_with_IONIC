<ion-content>
  <div class="heading">
    <h1>
      Connexion
    </h1>
    <p>
      Connecte pour utiliser l'application
    </p>
  </div>
  <div class="social-login">
    <p>Via les réseaux sociaux</p>
    <div class="links">
      <ion-button class="twitter" routerLink="/merci">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-button>
      <ion-button class="facebook" routerLink="/merci">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-button>
    </div>
  </div>
  <div class="email-login">
    <p>Connexion via le mail</p>
    <div class="formfield">
      <input type="text" name="email" id="email">
      <label for="email" placeholder="Email">Email</label>
    </div>
    <div class="formfield">
      <input type="password" name="password" id="password">
      <label for="password" placeholder = "Password">Mot de passe</label>
    </div>
    <div class="other-links">
      <div class="remember-me">
        <ion-checkbox></ion-checkbox>
        <p>Se Souvenir de moi</p>
      </div>
      <p class="forgot">
        Mot de passe oublié ?
      </p>
    </div>
  </div>
  <div class="login-button">
    <ion-button class="login" routerLink="/merci">Connexion</ion-button>
    <p>Pas de compte ? <span routerLink="/signup">Inscription</span></p>
  </div>
</ion-content>
